<!DOCTYPE html>
<html>
<head>
    <title>Update Account </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
</head>
    <body>
        <div class="register-container">
            <form action="/account/update/{{ account.id }}" method="POST">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="{{ account.name }}"><br>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" value="{{ account.username }}"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password" value="{{ account.password }}"><br>
                <input type="submit" value="Ubah">
            </form>        
        </div>
    </body>
</html>
